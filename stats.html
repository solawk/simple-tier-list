<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple Tier List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .mytooltip
        {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0);
        }

        .mytooltip .mytooltiptext
        {
            display: none;
            font-weight: normal;
        }

        .mytooltip:hover .mytooltiptext
        {
            display: inline-block;
        }

        .mytooltip:hover
        {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 255);
        }
    </style>
</head>
<body style="margin-left: 2em">
<h1>Тир-лист преподавателей</h1>
<table>
    <tr>
        <td style="padding: 1em">
            <a href="/"><span style="font-size: 1.5em">Оценивание</span></a>
        </td>
        <td style="padding: 1em">
            <a href="/stats"><span style="font-size: 1.5em">Статистика</span></a>
        </td>
    </tr>
</table>
<div id="content"></div>
<span id="pending">Получение списка преподавателей. Обновите страницу, если процесс затягивается.</span>
</body>
<script src="prepods.js"></script>
<script src="stats.js"></script>
</html>
